<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./musical.css"/>
</head>
<body>
    <main>
    
        <div id="carousel">
    
            <div class="hideLeft">
                <img src="https://s16.postimg.org/vklrwoxtx/cover9.jpg">
            </div>
    
            <div class="prevLeftSecond">
                <img src="https://s16.postimg.org/cgsggckzp/cover8.jpg">
            </div>
    
            <div class="prev">
                <img src="https://s16.postimg.org/emmrauog5/cover7.jpg">
            </div>
    
            <div class="selected">
                <img src="https://s16.postimg.org/9drqcz611/cover1.jpg">
            </div>
    
            <div class="next">
                <img src="https://s16.postimg.org/pnhwfvgp1/cover6.jpg">
            </div>
    
            <div class="nextRightSecond">
                <img src="
    https://s16.postimg.org/edp6kxbnp/cover4.jpg">
            </div>
    
            <div class="hideRight">
                <img src="https://s16.postimg.org/fij8qay4l/cover3.jpg">
            </div>
    
        </div>
    
        <div class="buttons">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    
    </main>
    <script src="./jquery.js"></script>
    <script>
        function moveToSelected(element) {

                if (element == "next") {
                    var selected = $(".selected").next();
                } else if (element == "prev") {
                    var selected = $(".selected").prev();
                } else {
                    var selected = element;
                }

                var next = $(selected).next();
                var prev = $(selected).prev();
                var prevSecond = $(prev).prev();
                var nextSecond = $(next).next();

                $(selected).removeClass().addClass("selected");

                $(prev).removeClass().addClass("prev");
                $(next).removeClass().addClass("next");

                $(nextSecond).removeClass().addClass("nextRightSecond");
                $(prevSecond).removeClass().addClass("prevLeftSecond");

                $(nextSecond).nextAll().removeClass().addClass('hideRight');
                $(prevSecond).prevAll().removeClass().addClass('hideLeft');

            }

            // Eventos teclado
            $(document).keydown(function (e) {
                switch (e.which) {
                    case 37: // left
                        moveToSelected('prev');
                        break;

                    case 39: // right
                        moveToSelected('next');
                        break;

                    default: return;
                }
                e.preventDefault();
            });

            $('#carousel div').click(function () {
                moveToSelected($(this));
            });

            $('#prev').click(function () {
                moveToSelected('prev');
            });

            $('#next').click(function () {
                moveToSelected('next');
            });

    </script>
</body>
</html>
